name: Terraform

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        continue-on-error: false

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        continue-on-error: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
        continue-on-error: false

      - name: Terraform Init
        run: terraform init
        continue-on-error: false

      - name: Terraform Validate
        run: terraform validate
        continue-on-error: false

      - name: Terraform Plan
        run: terraform plan
        continue-on-error: false

      - name: Install tflint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
        continue-on-error: false

      - name: Run tflint
        run: tflint
        continue-on-error: false

      - name: Install tfsec
        run: |
          curl -sL https://github.com/aquasecurity/tfsec/releases/latest/download/tfsec-linux-amd64 -o tfsec
          chmod +x tfsec
          sudo mv tfsec /usr/local/bin/
        continue-on-error: false

      - name: Run tfsec
        run: tfsec .
        continue-on-error: false

      - name: Install Checkov
        run: |
          pip install checkov
        continue-on-error: false

      - name: Run Checkov
        run: checkov -d .
        continue-on-error: false

      - name: Install Terrascan
        run: |
          curl -LJO https://github.com/accurics/terrascan/releases/latest/download/terrascan-Linux-x86_64
          chmod +x terrascan-Linux-x86_64
          sudo mv terrascan-Linux-x86_64 /usr/local/bin/terrascan
        continue-on-error: false

      - name: Run Terrascan
        run: terrascan scan -d .
        continue-on-error: false

      - name: Install terraform-compliance
        run: |
          pip install terraform-compliance
        continue-on-error: false

      - name: Run terraform-compliance
        run: terraform-compliance -p plan.out -f compliance/
        continue-on-error: false

      - name: Generate Terraform Plan
        id: plan
        run: terraform plan -out=plan.out
        continue-on-error: false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve plan.out
        continue-on-error: false
